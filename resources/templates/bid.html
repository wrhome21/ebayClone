<!-- Modal -->
<div class="modal fade" id="bidModal" tabindex="-1" role="dialog" aria-labelledby="bidModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="bidModalLabel">New Bid</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Listing</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ bidListing.title }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Start Date</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ bidListing.startDate | date:"M/dd/yyyy h:mm a" }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">End Date</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ bidListing.endDate | date:"M/dd/yyyy h:mm a" }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Minimum Bid</label>
                        <div class="col-lg-6">
                            <p class="form-control-static">{{ bidListing.minBid | currency }}</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-label col-lg-6">Current Maximum Bid</label>
                        <div class="col-lg-6">
                            <p ng-if="bidListing.maxBid"  class="form-control-static">{{ bidListing.maxBid | currency }}</p>
                            <p ng-if="!bidListing.maxBid" class="form-control-static">No Bids - Be the First!</p>
                        </div>
                    </div>

                    <div class="form-group row-fluid">
                        <label class="col-form-lable col-lg-6">Your Bid</label>
                        <div class="col-lg-6">
                            <input id="bidAmount" type="text" class="form-control" ng-model="bidAmount" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center"> 
                    <button type="button" class="btn btn-primary" ng-click="submitBid()">Submit Bid</button>
                    <br /><a data-dismiss="modal">[ cancel ]</a>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
