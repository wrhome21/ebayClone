<div class="row-fluid">

    <div class="col-lg-12">

        <!-- Panel -->
        <div class="panel panel-default">

            <!-- Panel Heading -->
            <div class="panel-heading">
                User Profile
            </div>
            <!-- /Panel Heading -->

            <!-- Panel Body -->
            <div class="panel-body">

                <div class="alert-group" ng-hide="successfulAlert">

                    <div class="alert alert-success">
                        User profile have been saved successfully!
                    </div>
                </div>

                <form role="form" name="profileForm">

                    <div class="row-fluid">

                        <!-- Tab panes -->
                        <div class="col-lg-3 col-sm-6">

                            <!-- Info -->
                            <div ng-if="profileUser.userImageId" class="form-group">
                                <img ng-src="/userImage/{{profileUser.userName}}">
                            </div>

                            <div class="form-group">
                                <label>Profile Image</label>
                                <input id="userImageFile" name="userImageFile" type="file">
                                <button class="btn btn-primary btn-outline" ng-click="uploadUserImage()" style="margin-top: 1em;">Upload</button>
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-6">

                            <div class="form-group">
                                <label>User Name</label>
                                <div id="userName" name="userName">{{profileUser.userName}}</div>
                            </div>

                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" id="firstName" name="firstName" maxlength="20" ng-model="profileUser.firstName" autofocus required>
                                <span style="color:red" ng-show="profileForm.firstName.$dirty && profileForm.firstName.$invalid">
                                    <span ng-show="profileForm.firstName.$error.required">First name is required.</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Middle Name</label>
                                <input class="form-control" id="middleName" name="middleName" maxlength="20" ng-model="profileUser.middleName">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" maxlength="20" ng-model="profileUser.lastName" required>
                                <span style="color:red" ng-show="profileForm.lastName.$dirty && profileForm.lastName.$invalid">
                                    <span ng-show="profileForm.lastName.$error.required">Last name is required.</span>
                                </span>
                            </div>

  
                        </div>

                        <div class="col-lg-4 col-sm-6">

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" id="email" name="email" maxlength="20" ng-model="profileUser.email" type="email" required="required">
                                <span style="color:red" ng-show="profileForm.email.$dirty && profileForm.email.$invalid">
                            <span ng-show="profileForm.email.$error.required">Email is required.</span>
                                <span ng-show="profileForm.email.$error.email">Invalid email address.</span>
                                </span>
                            </div>

                            <div class="form-group">
                                <label>Phone</label>
                                <input class="form-control" id="phone" name="phone" phone-input ng-model="profileUser.phone" required>
                                <span style="color:red" ng-show="profileForm.phone.$dirty && profileForm.phone.$invalid">
                                    <span ng-show="profileForm.phone.$error.required">Phone is required.</span>
                                </span>
                            </div>

                            <div class="form-group">
                                <address address="profileUser.address"></address>
                            </div>

                        </div>

                        <div class="col-lg-1 col-sm-6">
                            <button type="button" id="updateProfileButton" ng-click="updateProfile();" class="btn btn-primary" 
                                    ng-disabled="profileForm.firstName.$dirty && profileForm.firstName.$invalid || profileForm.lastName.$dirty && profileForm.lastName.$invalid || profileForm.phone.$dirty && profileForm.phone.$invalid || profileForm.email.$dirty && profileForm.email.$invalid">
                                <i class="fa fa-check"></i>&nbsp;Save
                            </button>
                        </div>
    
                    </div>

                </form>

            </div>
            <!-- /panel-body -->
        
        </div>
        <!-- /Panel -->


    </div>
    <!-- /col-lg-12 -->

</div>
<!-- /row-fluid -->
