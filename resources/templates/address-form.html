<div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" placeholder="Address line 1" ng-model="address.street1">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Address line 2" ng-model="address.street2">
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control" placeholder="City" ng-model="address.city">
    </div>
    <div class="form-group">
        <label>State</label>
        <input class="form-control" placeholder="State" ng-model="address.state">
    </div>
    <div class="form-group">
        <label>Zip Code</label>
        <input class="form-control" placeholder="Zip Code" ng-model="address.zipCode">
    </div>
</div>
</div>
